<script type="text/javascript">
	// 切换路由
	function cutRouter(index) {
		console.log('点击了切换路由', index);
		if(index === 0) {
			window.location.href = './index.html';
		}else if(index === 1) {
			window.location.href = './tickets.html';
		}else if(index === 2) {
			window.open("https://app.uniswap.org/")
		}else {
			window.location.href = './about.html';
		}
	}
	
	// 连接钱包
	function connect() {
		console.log('点击了连接');
		document.getElementById('head-addr').style.display = 'block';
		document.getElementById('head-btn').style.display = 'none';
	}
</script>
